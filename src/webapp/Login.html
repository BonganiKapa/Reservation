<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<form class="form-horizontal" name="loginForm" ng-submit="client.login()" role="form">
  <div class="form-heading">
    <h2>Sign In</h2>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="client.email" required/>
    <span ng-show="form.clientEmail.$dirty
          && form.email.$error.required">Email is required</span>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="client.password" ng-minLength="8" required/>
<span ng-show="form.password.$dirty
          && form.password.$error.required">Password is required</span>  
    </div>
  <button class="btn btn-default pull-right" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid">Sign In</button>
</form>
</body>
</html>
